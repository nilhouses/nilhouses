name: generate pacman game

on:
  schedule: # Run automatically every 24 hours
    - cron: "0 */24 * * *"
  workflow_dispatch: # Allows manual triggering
  push: # Runs on every push to the main branch
    branches:
    - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: generate pacman-contribution-graph.svg
      uses: abozanona/pacman-contribution-graph@main
      with:
        github_user_name: ${{ github.repository_owner }}

    # Debugging step to check if files are created
    - name: Debug â€” list files in workspace
      run: |
        echo "Listing files in current directory:"
        pwd
        echo "List of files:"
        ls -la
        echo "Looking for any SVGs:"
        find . -name "*.svg"

    # Move the generated SVGs to dist/ folder
    - name: Move graph to dist directory
      run: |
        mkdir -p dist
        mv pacman-contribution-graph.svg dist/
        mv pacman-contribution-graph-dark.svg dist/

    # Push the generated SVG to the output branch
    - name: push pacman-contribution-graph.svg to the output branch
      uses: crazy-max/ghaction-github-pages@v3.1.0
      with:
        target_branch: output
        build_dir: dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
